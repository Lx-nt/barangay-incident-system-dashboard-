<div class="card">
  <h2 class="page-title">Settings</h2>

  <form class="settings-form">
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="name" name="name" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Role</label>
      <input [(ngModel)]="role" name="role" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Change Password</label>
      <input [(ngModel)]="newPassword" name="newPassword" class="form-control" type="password">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" type="password">
    </div>

    <button class="btn-primary" (click)="save()">Update Profile</button>
  </form>
</div>
